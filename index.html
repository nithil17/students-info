    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Students Registration Form</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <h1>Students Registration Form</h1>
        </header>
        <section class="form-section">
            <form action="" id="inputForm">
                <label for="studentName">Enter Your Name</label><br>
                <input type="text" id="studentName" placeholder="Student Name"><br>

                <label for="studentID">Enter Your ID</label><br>
                <input type="text" id="studentID" placeholder="Student ID"><br>

                 <label for="email">Enter Your Email</label><br>
                <input type="email" id="email" placeholder="Student Email"><br>

                 <label for="contact">Enter Your Contact</label><br>
                <input type="text" id="contact" placeholder="Student Contact"><br>
                 <br>
                <button>Add Student</button></form>
        </section>
        <section class="display-section">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentList"></tbody>
            </table>
        </section>
        <script src="script.js"></script>
    </body>
    </html>
